<ion-item>
  <h1 item-left>
    <span class="fg-mid">{{ habit.icon }}</span>
  </h1>
  <span>{{ habit.name }}</span>
  <!--<p>Routine</p>-->
  <button *ngIf="showTracker && habit.isActive" ion-button clear item-end icon-only (tap)="$event.preventDefault; track()">
    <ion-icon [name]="icons.UNTRACKED"></ion-icon>
  </button>
</ion-item>
