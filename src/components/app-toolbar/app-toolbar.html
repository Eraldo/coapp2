<ion-toolbar [color]="color" *ngIf="status; else noStatus">
  <ion-buttons left>
    <button ion-button icon-only (click)="showMeta()">
      <ion-icon [name]="icon"></ion-icon>
    </button>
  </ion-buttons>
  <progress-bar [value]="status.experience % 100" (click)="showExperience()"></progress-bar>
  <ion-buttons right>
    <button ion-button>
      <span ion-text>L{{status.level}}</span>
    </button>
  </ion-buttons>
</ion-toolbar>
<ng-template #noStatus>
  <ion-toolbar [color]="color">
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon [name]="icon"></ion-icon>
      </button>
    </ion-buttons>
    <progress-bar [value]="1"></progress-bar>
    <ion-buttons right>
      <button ion-button>
        <span ion-text>L?</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ng-template>
