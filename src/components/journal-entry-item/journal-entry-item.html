<ion-item (click)="open()">
  <small item-left class="date-info">
    <span ion-text color="mid">
      <scoped-date [scope]="entry?.scope?.toLowerCase()" [date]="entry?.start" [showWeekday]="false"></scoped-date>
    </span>
  </small>
  <span ion-text class="text-wrap">{{ entry?.keywords }}</span>
</ion-item>
