<ion-list *ngIf="!loading && entries.length">
  <ion-item-divider color="light">
    {{ subScope | titlecase }}s
    <span class="date-overview" padding-right>
      <scoped-date [scope]="scope" [date]="start"></scoped-date>
    </span>
  </ion-item-divider>
  <journal-entry-item [entry]="entry" *ngFor="let entry of entries"></journal-entry-item>
</ion-list>
