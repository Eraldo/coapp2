<button ion-button clear (click)="selectDate()">
  <span *ngIf="date$ | async as date">
    <ion-icon name="calendar"></ion-icon>&nbsp;
    <span>
      {{date | amDateFormat:'MMM D'}}
    </span>
    <span *ngIf="date.slice(0, 4) != currentDate.slice(0, 4)">
      {{date | amDateFormat:', Y'}}
    </span>
    <ion-badge class="weekday" fixed [color]="color$ | async">
      <small>{{date | amDateFormat:'ddd'}}</small>
    </ion-badge>
  </span>
</button>
