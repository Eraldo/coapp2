<ion-list no-margin>
  <button ion-item (click)="addOutcome()">
    <ion-icon [name]="icons.OUTCOMES" item-left color="primary"></ion-icon>
    Add Outcome
  </button>
  <button ion-item (click)="addTension()">
    <ion-icon [name]="icons.TENSION" item-left color="primary"></ion-icon>
    Add Tension
  </button>
  <button ion-item (click)="addJournalNote()">
    <ion-icon [name]="icons.JOURNAL" item-left color="primary"></ion-icon>
    Add Journal Note
  </button>
</ion-list>
