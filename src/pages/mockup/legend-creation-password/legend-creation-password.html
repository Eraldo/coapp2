<ion-header>
  <ion-navbar>
    <ion-title>Passphrase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <div class="person" text-center>
          <img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-rotla.png">
          <div class="name-tag">Eraldo Energy</div>
        </div>
      </ion-col>
      <ion-col col-8>
        <ion-item text-wrap no-lines class="chat-box">
          <div *ngIf="!password">
            <h2>Privacy</h2>
            <p>Great! Now you can chose a passphrase to secure your account.</p>
          </div>
          <div *ngIf="password">
            <h2>Confirmation</h2>
            <p>Please type it a second time to see if it matches.</p>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-lines>
    <ion-item-divider color="light">
      Your Passphrase?
      <button *ngIf="password" ion-button clear item-end (click)="reset()">Reset</button>
    </ion-item-divider>
    <ion-item>
      <ion-input #passwordInput type="password" placeholder="Enter Passphrase"></ion-input>
    </ion-item>
    <button ion-button block color="success" (click)="submit(passwordInput.value)">
      Answer
    </button>
  </ion-list>
</ion-content>
