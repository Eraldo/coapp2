<ion-header>
  <ion-navbar>
    <ion-title>Introduction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <div class="person" text-center>
          <img src="https://goo.gl/J3z7cv">
          <div class="name-tag">Eraldo Energy</div>
        </div>
      </ion-col>
      <ion-col col-8>
        <ion-item text-wrap no-lines class="chat-box">
          <h2>More Legends!</h2>
          <p>My Name is <strong>Eraldo Energy</strong>, and I will lead you through the first steps.</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-list no-lines>
      <ion-item-divider color="light">What is your name?</ion-item-divider>
      <ion-item>
        <ion-input type="text" formControlName="name" placeholder="Enter Real Name"></ion-input>
        <button ion-button item-end color="success" [disabled]="!form.valid">
          Answer
        </button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
