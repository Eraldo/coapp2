<ion-header>

  <ion-navbar>
    <ion-title>
      Tag
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="tag">
    <ion-item no-lines>
      <h1 (click)="updateName()">
        <ion-icon name="pricetag" color="mid"></ion-icon>
        {{ tag.name }}
      </h1>
    </ion-item>
    <div padding class="content" (click)="updateDescription()">
      <markdown [data]="tag.description || '...'"></markdown>
    </div>
  </ng-container>
</ion-content>
