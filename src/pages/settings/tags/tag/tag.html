<ion-header>

  <ion-navbar>
    <ion-title>
      Tag
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="tag">
    <ion-item no-lines>
      <h1>
        <ion-icon name="pricetag"></ion-icon>
        {{ tag.name }}
      </h1>
    </ion-item>
    <div padding class="content">
      <markdown [data]="tag.description"></markdown>
    </div>
  </ng-container>
