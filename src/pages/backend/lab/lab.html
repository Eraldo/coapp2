<ion-header>
  <ion-navbar>
    <ion-title>Lab</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions1($event)">
        <ion-icon [name]="icons.MORE"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showOptions2($event)">
        <ion-icon [name]="icons.MORE"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon name="fa-book"></ion-icon>
  <ion-input (change)="testUpload($event)" type="file" accept="image/*"></ion-input>
  <hr>
  <button ion-button (click)="test()">Test</button>
  <hr>
  {{ userService.viewer?.isAuthenticated}}
</ion-content>
