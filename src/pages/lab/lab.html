<ion-header>

  <ion-navbar>
    <ion-title>Lab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input type="file" accept="image/*" ></ion-input>
  {{ (data$ | async)?.name }}
  <div *ngIf="user$ | async as user">
    <p>ID: {{user.id}}</p>
    <p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Image: {{user.image}}</p>
    <p>CreatedAt: {{user.createdAt}}</p>
  </div>
  <button ion-button (click)="logout()">Logout</button>
  <button ion-button (click)="testLogin()">Login with Tester</button>
  <button ion-button (click)="updateName()">Set name</button>
  <button ion-button (click)="test()">Test</button>
  <button ion-button (click)="environment()">Environment</button>

</ion-content>
