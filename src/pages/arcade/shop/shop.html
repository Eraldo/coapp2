<ion-header>
  <ion-navbar color="arcade">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shop</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="fab-bottom-spacer"></div>
  <ion-fab bottom right>
    <button ion-fab (click)="addCredit()">
      <ion-icon [name]="icons.GEM"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    coGems
    <p item-end>
      <gems [balance]="balance"></gems>
    </p>
  </ion-item>
</ion-footer>
