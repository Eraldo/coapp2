<ion-header>
  <ion-navbar color="arcade">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shop</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    Under construction
    <ion-avatar item-end>
      <img src="http://mattersofgrey.com/wp-content/uploads/2011/01/fixerupper.png">
    </ion-avatar>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    coGems
    <p item-end>
      {{ balance }}
      <ion-icon [name]="icons.GEM" color="journey"></ion-icon>
    </p>
  </ion-item>
</ion-footer>
