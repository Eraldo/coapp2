<ion-spinner *ngIf="loading"></ion-spinner>
<super-tabs *ngIf="!loading" class="main-tabs" tabsPlacement="bottom" toolbarBackground="arcade" toolbarColor="light" indicatorColor="light" [config]="{ sideMenu: 'both'}">
  <super-tab root="AdventuresPage" title="Adventures" icon="pulse" tabUrlPath="adventures-tab"></super-tab>
  <super-tab root="GamesPage" title="Games" icon="game-controller-b" tabUrlPath="games-tab"></super-tab>
  <super-tab root="ContestsPage" title="Contests" icon="trophy" tabUrlPath="contests-tab"></super-tab>
  <super-tab root="ShopPage" title="Shop" icon="cart" tabUrlPath="shop-tab"></super-tab>
</super-tabs>
<app-toolbar app="arcade"></app-toolbar>
