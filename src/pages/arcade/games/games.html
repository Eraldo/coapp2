<ion-header>
  <ion-navbar color="arcade">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Games</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item [disabled]="!bondingCardsCheckpoint" (click)="navCtrl.push('BondingCardsPage')">
      Bonding Cards
      <ion-icon item-right [name]="bondingCardsCheckpoint? '' : icons.LOCKED"></ion-icon>
    </button>
    <button ion-item [disabled]="!cardsOfLifeCheckpoint" (click)="navCtrl.push('CardsOfLifePage')">
      Cards of Life
      <ion-icon item-right [name]="cardsOfLifeCheckpoint? '' : icons.LOCKED"></ion-icon>
    </button>
    <button ion-item [disabled]="true">
      coMemory
      <ion-icon item-right [name]="icons.LOCKED"></ion-icon>
    </button>
    <button ion-item [disabled]="true">
      Personal Development Quiz
      <ion-icon item-right [name]="icons.LOCKED"></ion-icon>
    </button>
  </ion-list>
</ion-content>
