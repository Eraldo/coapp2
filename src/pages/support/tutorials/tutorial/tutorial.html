<ion-header>
  <ion-navbar>
    <ion-title>{{ name | titlecase }} Tutorial</ion-title>
    <ion-buttons end *ngIf="!loading && !completed">
      <button ion-button icon-only (click)="continue()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <tutorial [name]="name"></tutorial>
</ion-content>
