<ion-header>
  <ion-navbar>
    <ion-title>{{ name | titlecase }} Tutorial</ion-title>
    <ion-buttons end *ngIf="!loading && !completed">
      <button ion-button icon-only (click)="continue()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!loading && tutorial">
    <iframe *ngIf="tutorial.videoUrl" style="width: 100%; height: 50%" [src]="safeUrl" frameborder="0"
            allowfullscreen></iframe>
    <div class="content" padding>
      <markdown [data]="tutorial.content"></markdown>
    </div>
  </ng-container>
</ion-content>
