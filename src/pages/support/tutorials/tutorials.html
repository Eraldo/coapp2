<ion-header>

  <ion-navbar>
    <ion-title>Tutorials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="!loading">
    <ng-container *ngFor="let edge of tutorials.edges">
      <button ion-item *ngIf="edge.node as tutorial" (click)="navCtrl.push('TutorialPage', {name: tutorial.name})">
        {{ tutorial.name }}
      </button>
    </ng-container>
  </ion-list>
</ion-content>
