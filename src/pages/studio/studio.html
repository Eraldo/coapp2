<ion-spinner *ngIf="loading"></ion-spinner>
<ion-tabs color="studio" tabsPlacement="bottom" tabsHighlight="true">
  <ion-tab root="JournalPage" tabTitle="Journal" [tabIcon]="icons.JOURNAL" tabUrlPath="journal-tab"></ion-tab>
  <ion-tab root="InterviewPage" tabTitle="Interview" [tabIcon]="icons.INTERVIEW" tabUrlPath="interview-tab"></ion-tab>
  <ion-tab root="StoryPage" tabTitle="Story" [tabIcon]="icons.STORY" tabUrlPath="story-tab"></ion-tab>
  <app-toolbar app="studio"></app-toolbar>
</ion-tabs>
