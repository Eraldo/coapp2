<ion-header>

  <ion-navbar color="studio">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <scope></scope>
      Journal
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <!-- TODO: Fixing issue: The selectScope is needed because the ion-buttons stop click propagation somehow! -->
      <button ion-button icon-only (click)="selectScope()">
        <scope [showIcon]="true" [showText]="false"></scope>
      </button>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
      <!--<button ion-button icon-only (click)="navCtrl.push('TutorialPage', {name: 'Studio'})">-->
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <scoped-date-picker></scoped-date-picker>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <div class="journal" padding (click)="edit()" *ngIf="!loading">
    <ng-container *ngIf="entry; else noEntry">
      <span ion-text color="background-dark" class="keywords">{{ entry.keywords }}</span>
      <markdown [data]="entry.content"></markdown>
    </ng-container>
    <ng-template #noEntry>
      <ion-icon name="create" color="background-dark"></ion-icon>
    </ng-template>
  </div>
  <journal-entries-overview [scope]="scope" [start]="start"></journal-entries-overview>
</ion-content>

<ion-footer>
  <app-toolbar app="studio"></app-toolbar>
</ion-footer>
