<ion-header>
  <ion-navbar color="studio">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ entry.id ? "New" : "Update"}} Entry
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="!form.valid" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Keywords</ion-label>
      <ion-input formControlName="keywords"></ion-input>
    </ion-item>
    <!--<ion-item>-->
      <!--<ion-label floating>Content</ion-label>-->
      <!--<ion-textarea rows="40" formControlName="content"></ion-textarea>-->
      <!--<ion-textarea formControlName="content" fz-elastic></ion-textarea>-->
    <!--</ion-item>-->
  </form>
  <br>
  <simplemde [ngModel]="entry.content" (ngModelChange)="updateContent($event)"></simplemde>
</ion-content>
