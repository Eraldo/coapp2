<ion-header>
  <ion-navbar color="studio">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="save()">
      {{ entry?.id ? "Update" : "New"}} Entry
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="!form.valid" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Keywords</ion-label>
      <ion-input formControlName="keywords"></ion-input>
    </ion-item>
    <div class="content" padding>
      <ion-label no-margin color="mid">Content</ion-label>
      <simplemde formControlName="content"></simplemde>
    </div>
  </form>
</ion-content>
