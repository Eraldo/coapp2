<ion-header>
  <ion-navbar color="studio">
    <ion-title>
      {{ form.value.id ? "Update" : "New"}} Chapter
    </ion-title>
    <ion-buttons end>
      <button *ngIf="form.value.id" ion-button icon-only (click)="delete()" padding-right>
        <ion-icon [name]="icons.DELETE"></ion-icon>
      </button>
      <button ion-button icon-only [disabled]="form.invalid" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <div class="content" padding>
      <ion-label no-margin color="mid">Content</ion-label>
      <simplemde formControlName="content"></simplemde>
    </div>
  </form>
</ion-content>
