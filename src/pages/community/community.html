<ion-spinner *ngIf="loading"></ion-spinner>
<ion-tabs color="community" tabsPlacement="bottom" tabsHighlight="true">
  <ion-tab root="DuoPage" tabTitle="Duo" [tabIcon]="icons.DUO" tabUrlPath="duo-tab"></ion-tab>
  <ion-tab root="ClanPage" tabTitle="Clan" [enabled]="clanCheckpoint" [tabIcon]="clanCheckpoint ? icons.CLAN : icons.LOCKED" tabUrlPath="clan-tab"></ion-tab>
  <ion-tab root="TribePage" tabTitle="Tribe" [enabled]="tribeCheckpoint" [tabIcon]="tribeCheckpoint ? icons.TRIBE : icons.LOCKED" tabUrlPath="tribe-tab"></ion-tab>
  <ion-tab tabTitle="Chat" (ionSelect)="openChat()" [enabled]="chatCheckpoint" [tabIcon]="chatCheckpoint ? icons.CHAT : icons.LOCKED" tabUrlPath="chat-tab"></ion-tab>
  <!--<ion-tab root="MentorPage" tabTitle="Mentor" [enabled]="mentorCheckpoint" [tabIcon]="mentorCheckpoint ? icons.MENTOR : icons.LOCKED" tabUrlPath="mentor-tab"></ion-tab>-->
  <app-toolbar app="community"></app-toolbar>
</ion-tabs>
