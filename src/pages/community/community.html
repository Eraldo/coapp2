<ion-spinner *ngIf="loading"></ion-spinner>
<ion-tabs color="community" tabsPlacement="bottom" tabsHighlight="true">
  <ion-tab root="DuoPage" tabTitle="Duo" [tabIcon]="icons.DUO" tabUrlPath="duo-tab"></ion-tab>
  <ion-tab root="ClanPage" tabTitle="Clan" [tabIcon]="icons.CLAN" tabUrlPath="clan-tab"></ion-tab>
  <ion-tab root="TribePage" tabTitle="Tribe" [tabIcon]="icons.TRIBE" tabUrlPath="tribe-tab"></ion-tab>
  <ion-tab tabTitle="Chat" (ionSelect)="openChat()" [tabIcon]="icons.CHAT" tabUrlPath="chat-tab"></ion-tab>
  <app-toolbar app="community"></app-toolbar>
</ion-tabs>
