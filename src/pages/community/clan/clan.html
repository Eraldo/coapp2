<ion-header>

  <ion-navbar color="community">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid *ngIf="clan$ | async as clan" no-padding>
    <h4 text-center>
      {{ clan.name }}
    </h4>

    <ion-row>
      <ion-col *ngFor="let page of clan.members.edges" col-sm-6>
        <clan-user-card [userId]="page.node.id"></clan-user-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <app-toolbar app="community"></app-toolbar>
</ion-footer>
