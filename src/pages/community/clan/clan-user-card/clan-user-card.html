<ion-card *ngIf="user$ | async as user">
  <user-item [userId]="user.id"></user-item>
  <ion-item>
    <button ion-button icon-left item-left clear (click)="contact()" *ngIf="user.id != (viewer$ | async )?.id">
      <ion-icon name="chatbubbles"></ion-icon>
      Contact
    </button>
    <button ion-button icon-left item-right clear (click)="showFocus()">
      <ion-icon name="locate"></ion-icon>
      Week Focus
    </button>
  </ion-item>
</ion-card>
