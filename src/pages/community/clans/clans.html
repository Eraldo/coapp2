<ion-header>

  <ion-navbar color="community">
    <ion-title>Clans</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="user$ | async as user">
    <ion-item *ngFor="let edge of (clans$ | async)?.edges">
      {{ edge.node.name }}
      <button ion-button icon-only item-right clear (click)="join(edge.node)" *ngIf="!user.clan && edge.node.isOpen">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-fab bottom right *ngIf="!(user$ | async)?.clan">
    <button ion-fab (click)="create()" class="quickadd-button">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
