<ion-header>

  <ion-navbar color="community">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
  </ion-navbar>
  <ion-toolbar color="community">
    <ion-segment color="light">
      <ion-segment-button value="duo">
        Duo
      </ion-segment-button>
      <ion-segment-button value="clan">
        Clan
      </ion-segment-button>
      <ion-segment-button value="tribe">
        Tribe
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content>
  <progress value="70" max="100" style="width: 100%"></progress>
  <ion-grid *ngIf="user$ | async as user" no-padding>
    <ion-row>
      <ion-col col-sm-6>
        <ion-card>
          <ion-item>
            <ion-thumbnail item-left>
              <img src="{{user.image || default_image}}">
            </ion-thumbnail>
            <h1>{{ user.name }}</h1>
            <p text-wrap>I am doing fine. :)</p>
          </ion-item>
          <ion-item-divider color="light">
            <ion-icon name="locate"></ion-icon>
            Day Focus
          </ion-item-divider>
          <button ion-item>
            <ion-icon name="checkmark-circle" color="community" item-left></ion-icon>
            clean garage
          </button>
          <button ion-item>
            <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
            mobile app
          </button>
        </ion-card>
      </ion-col>
      <ion-col col-sm-6>
        <ion-card>
          <ion-item>
            <ion-thumbnail item-left>
              <img src="https://ionicframework.com/dist/preview-app/www/assets/img/barrett.jpg">
            </ion-thumbnail>
            <h1>Elena</h1>
            <p text-wrap>Please contact me.</p>
          </ion-item>
          <ion-item-divider color="light">
            <ion-icon name="locate"></ion-icon>
            Day Focus
          </ion-item-divider>
          <button ion-item>
            <ion-icon name="checkmark-circle" color="community" item-left></ion-icon>
            clean garage
          </button>
          <button ion-button clear>Contact</button>
          <button ion-button clear>Profile</button>
          <button ion-button clear>More</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
