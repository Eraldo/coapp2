<ion-header>

  <ion-navbar color="community">
    <ion-title>Tribes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let tribePage of tribes$ | async">
        {{ tribePage.node.name }} Tribe
        <button ion-button icon-only item-right clear (click)="join(tribePage.node)" *ngIf="!(user$ | async)?.tribe && tribePage.node.isOpen">
          <ion-icon name="person-add"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
  <ion-fab bottom right *ngIf="!(user$ | async)?.tribe">
    <button ion-fab (click)="create()" class="quickadd-button">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
