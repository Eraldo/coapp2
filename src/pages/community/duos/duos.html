<ion-header>

  <ion-navbar color="community">
    <ion-title>Duos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>

</ion-header>


<ion-content>

  </div>
</ion-content>
