<ion-header>

  <ion-navbar color="community">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Duo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid *ngIf="user$ | async as user" no-padding>
    <ion-row>
      <ion-col col-sm-6 *ngFor="let member of members$ | async">
        <ion-card>
          <ion-item (click)="showProfile(member)">
            <ion-thumbnail item-left>
              <img src="{{member.image || default_image}}">
            </ion-thumbnail>
            <h1>{{ member.name }}</h1>
            <p text-wrap>I am doing fine. :)</p>
          </ion-item>
          <ion-item-divider color="light">
            <ion-icon name="locate"></ion-icon>
            Day Focus
          </ion-item-divider>
          <button ion-item>
            <ion-icon name="checkmark-circle" color="community" item-left></ion-icon>
            clean garage
          </button>
          <button ion-item>
            <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
            mobile app
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab (click)="contact()" class="quickadd-button" *ngIf="duo$ | async">
      <ion-icon name="chatbubbles"></ion-icon>
    </button>
    <!--<button ion-fab (click)="create()" class="quickadd-button">-->
      <!--<ion-icon name="add"></ion-icon>-->
    <!--</button>-->
  </ion-fab>
</ion-content>

<ion-footer>
  <app-toolbar app="community"></app-toolbar>
</ion-footer>
