<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Legend</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)" *ngIf="(user$ | async) == (currentUser$ | async)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid *ngIf="user$ | async as user" no-padding class="content" padding-bottom>
    <ion-row>
      <ion-col col-12 col-sm text-center>
        <img src="{{user.image || default_image}}">
      </ion-col>
      <ion-col>
        <ion-item>
          <h1>{{ user.name }}</h1>
          <p text-wrap>I am a legend making lives more legendary as an expert for playful personal development</p>
        </ion-item>
        <ion-item>
          Chapter
          <p item-right>{{user.chapter || 'Prologue'}}</p>
        </ion-item>
        <ion-item>
          Legend since
          <!--<p item-right>142</p>-->
          <p item-right>{{user.createdAt | amTimeAgo:true}}</p>
        </ion-item>
        <ion-item no-lines>
          <button ion-button clear>More</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-3>
        Hero
        <img src="{{user.hero_image || default_hero_image}}">
      </ion-col>
      <ion-col col-sm-3>
        Demon
        <img src="{{user.demo_image || default_demon_image}}">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
