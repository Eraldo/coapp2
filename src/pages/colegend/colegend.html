<ion-header>

  <ion-navbar color="primary">
    <ion-title>coLegend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item (click)="showAbout()">
    <ion-label>About</ion-label>
    <span item-right><ion-icon [name]="icons.ABOUT"></ion-icon></span>
  </ion-item>
  <ion-item>
    <ion-label>Version</ion-label>
    <span item-right>{{ version }}</span>
  </ion-item>
  <ion-item (click)="navCtrl.push('RolePage', {id: role?.id})">
    <ion-label>Organisation</ion-label>
    <span item-right><ion-icon [name]="icons.COLEGEND"></ion-icon></span>
  </ion-item>
  <ion-item (click)="navCtrl.push('RolesPage')">
    <ion-label>Roles</ion-label>
    <span item-right><ion-icon [name]="icons.ROLE"></ion-icon></span>
  </ion-item>
</ion-content>
