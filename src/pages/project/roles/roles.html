<ion-header>
  <ion-navbar>
    <ion-title>Roles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!loading">
    <ng-container *ngFor="let edge of roles">
      <role-item *ngIf="edge.node as role" [role]="role" (click)="navCtrl.push('RolePage', {id: role.id})"></role-item>
    </ng-container>
  </ion-list>
</ion-content>
