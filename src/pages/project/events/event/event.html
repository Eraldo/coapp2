<script src="event.ts"></script>
<ion-header>

  <ion-navbar color="area-4">
    <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="event">
    <div class="media-header content" *ngIf="event.imageUrl || event.videoUrl" [style.background-image]="'url(' + event.imageUrl + ')'">
      <iframe *ngIf="event.videoUrl" style="width: 100%; height: 100%"
              [src]="'https://www.youtube.com/embed/' + event.videoUrl.split('v=').pop() | safe: 'resourceUrl'" frameborder="0"
              allowfullscreen></iframe>
    </div>
    <ion-item no-lines>
      <h1>
        <ion-icon name="calendar"></ion-icon>
        {{ event.name }}
      </h1>
      <p>
        {{ event.start | date:'fullDate' }}
        <span *ngIf="event.location">@{{ event.location }}</span>
      </p>
      <p class="multiline">{{ event.description }}</p>
    </ion-item>
    <div padding class="content">
      <markdown [data]="event.content"></markdown>
    </div>
  </ng-container>
</ion-content>
