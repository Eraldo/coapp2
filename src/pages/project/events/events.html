<ion-header>
  <ion-navbar color="primary">
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=eraldo.org_lkhsfd13h8m1qgromcqi3nmu5g%40group.calendar.google.com&amp;color=%23875509&amp;ctz=Europe%2FBerlin"
          style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
  <ng-container *ngFor="let edge of events?.edges">
    <ion-card color="area-{{ event.category?.order || 4}}" *ngIf="!loading && edge.node as event" (click)="navCtrl.push('EventPage', {id: event.id})">
      <img src="{{ event.imageUrl }}"/>
      <ion-card-content>
        <ion-card-title icon-left>
          <ion-icon name="calendar"></ion-icon>
          {{ event.name }}
        </ion-card-title>
        <p>
          {{ event.start | date:'fullDate' }}
          <span *ngIf="event.location">@{{ event.location }}</span>
        </p>
        <p class="multiline">{{ event.description }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
