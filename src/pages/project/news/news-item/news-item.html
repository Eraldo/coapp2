<ion-header>
  <ion-navbar color="area-6">
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="news">
    <div class="media-header content" [class.includes-video]="news.videoUrl" *ngIf="news.imageUrl || news.videoUrl">
      <embedded-video *ngIf="news.videoUrl" [videoUrl]="news.videoUrl" width="100%" height="100%"></embedded-video>
      <img *ngIf="!news.videoUrl && news.imageUrl" [src]="news.imageUrl">
    </div>
    <ion-item no-lines>
      <h1>
        <ion-icon name="paper"></ion-icon>
        {{ news.name }}
      </h1>
      <p>
        {{ news.date | date:'fullDate' }}
        <span *ngIf="news.author">by {{ news.author.name}}</span>
      </p>
      <p class="multiline">{{ news.description }}</p>
    </ion-item>
    <div padding class="content">
      <markdown [data]="news.content"></markdown>
    </div>
  </ng-container>
</ion-content>
