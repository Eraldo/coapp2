<ion-header>
  <ion-navbar>
    <ion-title>{{ name | titlecase }} Tutorial</ion-title>
    <ion-buttons end *ngIf="!loading && !completed">
      <button ion-button icon-only (click)="continue()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!loading && tutorial">
    <embedded-video *ngIf="tutorial.videoUrl" [videoUrl]="tutorial.videoUrl" width="100%" height="50%"></embedded-video>
    <div class="content" padding>
      <markdown [data]="tutorial.content"></markdown>
    </div>
  </ng-container>
</ion-content>
