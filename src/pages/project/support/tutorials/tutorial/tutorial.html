<ion-header>
  <ion-navbar>
    <ion-title>{{ name | titlecase }} Tutorial</ion-title>
    <ion-buttons end *ngIf="!loading && !completed">
      <button ion-button icon-only (click)="continue()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!loading && tutorial">
    <embedded-video [videoUrl]="tutorial.videoUrl"></embedded-video>
    <hr>
    <embedded-video [videoUrl]="tutorial.videoUrl" [responsive]="false"></embedded-video>
    <hr>
    <embedded-video [videoUrl]="tutorial.videoUrl" width="5em" height="5em"></embedded-video>
    <!--<div [innerHtml]="embedVideoService.embed(tutorial.videoUrl)" style="width: 100%"></div>-->
    <!--<iframe *ngIf="tutorial.videoUrl" style="width: 100%; height: 50%" [src]="tutorial.videoUrl | safe: 'resourceUrl'" frameborder="0"-->
            <!--allowfullscreen></iframe>-->
    <div class="content" padding>
      <markdown [data]="tutorial.content"></markdown>
    </div>
  </ng-container>
</ion-content>
