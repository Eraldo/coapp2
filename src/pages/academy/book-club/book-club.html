<ion-header>

  <ion-navbar color="academy">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Book Club</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    Under construction
    <ion-avatar item-end>
      <img src="http://mattersofgrey.com/wp-content/uploads/2011/01/fixerupper.png">
    </ion-avatar>
  </ion-item>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-item-divider color="light">
    Book of the Month
  </ion-item-divider>
  <ion-item *ngIf="!loading && featured as book" (click)="navCtrl.push('BookPage', {id: book.id})">
    <ion-thumbnail class="contained-thumbnail" item-start>
      <img [src]="book.imageUrl">
    </ion-thumbnail>
    <h2 class="book-title">{{ book.name }}</h2>
    <p style="font-size: smaller">by {{ book.author }}</p>
    <h2>
      <star-rating [rating]="book.rating"></star-rating>
    </h2>
    <h1 item-right>
      <ion-icon name="checkmark-circle" color="success"></ion-icon>
    </h1>
  </ion-item>
  <ion-item-divider color="light">
    <b>Colegend</b> books on <b>spirit</b> by <b>rating</b>
    <ion-icon item-right name="funnel"></ion-icon>
  </ion-item-divider>
  <ng-container *ngFor="let edge of books?.edges">
    <ion-item *ngIf="edge.node as book" (click)="navCtrl.push('BookPage', {id: book.id})">
      <ion-thumbnail class="contained-thumbnail" item-start>
        <img [src]="book.imageUrl">
      </ion-thumbnail>
      <h2 class="book-title">
        {{ book.name }}
      </h2>
      <p style="font-size: smaller">by {{ book.author }}</p>
      <h2>
        <star-rating [rating]="book.rating"></star-rating>
      </h2>
      <h1 item-right>
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
      </h1>
    </ion-item>
  </ng-container>
</ion-content>

<ion-footer>
  <app-toolbar app="academy"></app-toolbar>
</ion-footer>
