<ion-tabs color="academy" *ngIf="!loading; else loadingMsg">
    <ion-tab root="CoursesPage" tabTitle="Courses" tabIcon="ribbon" tabUrlPath="courses-tab"></ion-tab>
    <ion-tab root="BookClubPage" tabTitle="Book club" tabIcon="bookmark" tabUrlPath="book-club-tab"></ion-tab>
    <ion-tab root="ResourcesPage" tabTitle="Resources" tabIcon="bookmarks" tabUrlPath="resources-tab"></ion-tab>
</ion-tabs>

<ng-template #loadingMsg>
  <ion-spinner></ion-spinner>
</ng-template>
