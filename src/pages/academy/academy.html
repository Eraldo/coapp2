<ion-spinner *ngIf="loading"></ion-spinner>
<ion-tabs color="academy" tabsPlacement="bottom" tabsHighlight="true">
  <ion-tab root="BookClubPage" tabTitle="Book club" [tabIcon]="icons.BOOK_CLUB" tabUrlPath="book-club-tab"></ion-tab>
  <ion-tab root="CoursesPage" tabTitle="Courses" [enabled]="coursesCheckpoint" [tabIcon]="coursesCheckpoint ? icons.COURSES : icons.LOCKED" tabUrlPath="courses-tab"></ion-tab>
  <ion-tab root="ResourcesPage" tabTitle="Resources" [enabled]="resourcesCheckpoint" [tabIcon]="resourcesCheckpoint ? icons.RESOURCES : icons.LOCKED" tabUrlPath="resources-tab"></ion-tab>
  <app-toolbar app="academy"></app-toolbar>
</ion-tabs>
