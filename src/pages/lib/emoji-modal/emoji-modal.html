<ion-header>
  <ion-navbar>
    <ion-title>Emojis</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon [name]="icons.CLOSE"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <emoji-mart (emojiClick)="addEmoji($event.emoji)" title="Pick an emoji" color="#009688" emoji="point_up"></emoji-mart>
</ion-content>
