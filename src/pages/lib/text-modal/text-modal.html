<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleFullScreen()" padding-right class="hidden-sm-down">
        <ion-icon name="expand"></ion-icon>
      </button>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button ion-button icon-only [disabled]="!form.valid" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [class.fullscreen]="fullScreen">
  <form [formGroup]="form" (ngSubmit)="save()">
    <simplemde #editor [options]="options" formControlName="content"></simplemde>
  </form>
</ion-content>
