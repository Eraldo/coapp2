<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon [name]="icons.CLOSE"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only [disabled]="form.invalid || form.pristine" (click)="save()">
        <ion-icon [name]="icons.SAVE"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()" text-center>
    <img *ngIf="image" [src]="image" alt="image">
    <ion-input formControlName="image" (change)="onFileChange($event)" type="file" accept="image/*"></ion-input>
  </form>
</ion-content>
