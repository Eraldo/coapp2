<ion-header>
  <ion-navbar color="home">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="link" color="area-3"></ion-icon>
        <span ion-text color="area-3">4</span>
      </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 col-lg-6>
        <ion-card color="area-3">
          <img
            src="http://www.cameronherold.com/blog/wp-content/uploads/2016/06/Focus.png"/>
          <ion-card-content>
            <ion-card-title icon-left>
              <ion-icon name="contract"></ion-icon>
              Setting Day Focus
            </ion-card-title>
            <p>
              Knowing what I want is half the path. :)
            </p>
          </ion-card-content>
          <ion-item color="area-3">
            <button ion-button item-left clear color="dark">
              View
            </button>
            <button ion-button item-right clear color="dark">
              Pass
            </button>
          </ion-item>
        </ion-card>
        <ion-card color="area-6">
          <img src="http://cdn.business2community.com/wp-content/uploads/2015/08/shutterstock_270599354.jpg-900x450.jpg"/>
          <ion-card-content>
            <ion-card-title icon-left>
              <ion-icon name="paper"></ion-icon>
              Launching new app
            </ion-card-title>
            <p>
              Looking forward to your feedback. :)
            </p>
          </ion-card-content>
          <ion-item color="area-6">
            <button ion-button item-left clear color="light">
              View
            </button>
            <button ion-button item-right clear color="light">
              Pass
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-lg-6>
        <ion-card color="area-4">
          <img
            src="https://lh4.googleusercontent.com/wZsOfEJACB5abtrQqJP0ILr9Y-N8N6vjVCyK58f0csdDtQ8MZUbuoxhbVeHU0FfG6NNCzi98JdxhtmyvpWSqFhXEcyAqeuXzfvfKcZkw9PgCkctkFAtT6fh5PPMxA1L6toowb1c3"/>
          <ion-card-content>
            <ion-card-title icon-left>
              <ion-icon name="calendar"></ion-icon>
              Purposeful Power Day
            </ion-card-title>
            <p>
              Gaming things done like a legend!<br>
              Saturday, March 4, 2017<br>
              10:00 AM to 7:00 PM<br>
            </p>
          </ion-card-content>
          <ion-item color="area-4">
            <button ion-button item-left clear color="light">
              View
            </button>
            <button ion-button item-right clear color="light">
              Pass
            </button>
          </ion-item>
        </ion-card>
        <ion-card color="area-5">
          <!--<img src="http://summit-vision.com/wp/wp-content/uploads/2015/01/dsc_0382-1080x400.jpg"/>-->
          <img src="http://fivebooks.com//app/uploads/2012/11/tintin2.jpg1.gif"/>
          <ion-card-content>
            <ion-card-title icon-left>
              <ion-icon name="brush"></ion-icon>
              High ropes course
            </ion-card-title>
            <p>Surfing the tree canopies. :D</p>
          </ion-card-content>
          <ion-item color="area-5">
            <button ion-button item-left clear color="light">
              View
            </button>
            <button ion-button item-right clear color="light">
              Pass
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar class="app-statusbar" color="area-1" (click)="showMeta()">
      <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="flash" color="background"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="link" color="area-3"></ion-icon>
          <span ion-text color="area-3">4</span>
        </button>
      </ion-buttons>
    <progress-bar></progress-bar>
  </ion-toolbar>
</ion-footer>
