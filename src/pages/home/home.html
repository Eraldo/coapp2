<ion-tabs color="home" *ngIf="!loading; else loadingMsg">
  <ion-tab root="DashboardPage" tabTitle="Dashboard" tabIcon="navigate" tabUrlPath="dashboard-tab"></ion-tab>
  <ion-tab root="HabitsPage" tabTitle="Habits" tabIcon="repeat" tabUrlPath="habits-tab"></ion-tab>
  <ion-tab root="StatsPage" tabTitle="Stats" tabIcon="stats" tabUrlPath="stats-tab"></ion-tab>
</ion-tabs>

<ng-template #loadingMsg>
  <ion-spinner></ion-spinner>
</ng-template>
