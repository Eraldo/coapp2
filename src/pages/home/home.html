<ion-spinner *ngIf="loading"></ion-spinner>
<super-tabs *ngIf="!loading" class="main-tabs" tabsPlacement="bottom" toolbarBackground="home" toolbarColor="light" indicatorColor="light" [config]="{ sideMenu: 'both'}">
  <super-tab root="DashboardPage" title="Dashboard" [icon]="icons.DASHBOARD" tabUrlPath="dashboard-tab"></super-tab>
  <super-tab root="HabitsPage" title="Habits" [icon]="icons.HABITS" tabUrlPath="habits-tab"></super-tab>
  <super-tab root="StatsPage" title="Stats" [icon]="icons.STATS" tabUrlPath="stats-tab"></super-tab>
  <super-tab root="ToolsPage" title="Tools" [icon]="icons.TOOLS" tabUrlPath="tools-tab"></super-tab>
</super-tabs>
<app-toolbar app="home"></app-toolbar>
