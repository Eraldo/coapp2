<ion-spinner *ngIf="loading"></ion-spinner>
<super-tabs *ngIf="!loading" class="main-tabs" tabsPlacement="bottom" toolbarBackground="home" toolbarColor="light" indicatorColor="light" [config]="{ sideMenu: 'both'}">
  <super-tab root="DashboardPage" title="Dashboard" icon="navigate" tabUrlPath="dashboard-tab"></super-tab>
  <super-tab root="HabitsPage" title="Habits" icon="repeat" tabUrlPath="habits-tab"></super-tab>
  <super-tab root="StatsPage" title="Stats" icon="stats" tabUrlPath="stats-tab"></super-tab>
</super-tabs>
<app-toolbar app="home"></app-toolbar>
