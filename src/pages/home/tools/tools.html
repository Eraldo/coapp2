<ion-header>
  <ion-navbar color="home">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tools</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="navCtrl.push('ContactRoutinePage')">
      Contact Facilitator
    </button>
    <button ion-item [disabled]="true" icon-left>
      <ion-icon [name]="icons.LOCKED"></ion-icon>
      Decision Facilitator
    </button>
    <button ion-item [disabled]="true" icon-left>
      <ion-icon [name]="icons.LOCKED"></ion-icon>
      Legendizer
    </button>
  </ion-list>
</ion-content>
