<ion-header>

  <ion-navbar color="home">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="!form.valid" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    Under construction
    <ion-avatar item-end>
      <img src="http://mattersofgrey.com/wp-content/uploads/2011/01/fixerupper.png">
    </ion-avatar>
  </ion-item>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Spirit
        <span class="value-display">{{ form.value.area7 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area7" color="area-7" step="5" no-padding>
          <ion-icon range-left name="moon" small color="area-7" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="moon" color="area-7" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Mind
        <span class="value-display">{{ form.value.area6 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area6" color="area-6" no-padding>
          <ion-icon range-left name="bulb" small color="area-6" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="bulb" color="area-6" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Expression
        <span class="value-display">{{ form.value.area5 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area5" color="area-5" no-padding>
          <ion-icon range-left name="megaphone" small color="area-5" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="megaphone" color="area-5" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Connection
        <span class="value-display">{{ form.value.area4 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area4" color="area-4" no-padding>
          <ion-icon range-left name="heart" small color="area-4" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="heart" color="area-4" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Power
        <span class="value-display">{{ form.value.area3 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area3" color="area-3" no-padding>
          <ion-icon range-left name="sunny" small color="area-3" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="sunny" color="area-3" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Joy
        <span class="value-display">{{ form.value.area2 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area2" color="area-2" no-padding>
          <ion-icon range-left name="happy" small color="area-2" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="happy" color="area-2" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label padding-horizontal no-margin color="mid" (click)="showTutorial('Life Areas')">
        Health
        <span class="value-display">{{ form.value.area1 }}/100</span>
      </ion-label>
      <ion-item>
        <ion-range formControlName="area1" color="area-1" no-padding>
          <ion-icon range-left name="nutrition" small color="area-1" (click)="showTutorial('Life Areas')"></ion-icon>
          <ion-icon range-right name="nutrition" color="area-1" (click)="showTutorial('Life Areas')"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <app-toolbar app="home"></app-toolbar>
</ion-footer>
