<ion-header>
  <ion-navbar color="home">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <scope></scope>
      Habits
    </ion-title>
    <ion-buttons end>
      <!-- TODO: Fixing issue: The selectScope is needed because the ion-buttons stop click propagation somehow! -->
      <button ion-button icon-only (click)="selectScope()">
        <scope [showIcon]="true" [showText]="false"></scope>
      </button>
      <button ion-button icon-only (click)="edit()" *ngIf="!editing">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="save()" *ngIf="editing">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="hero" *ngIf="!editing" (click)="edit()">
    <span *ngIf="loading"><ion-spinner></ion-spinner></span>
    <ng-container *ngIf="!loading">
      <ion-item-divider color="light">Routines</ion-item-divider>
      <div padding-horizontal>
        <markdown [data]="form.value.routines || ''"></markdown>
      </div>
    </ng-container>
  </div>
  <div *ngIf="editing">
    <form [formGroup]="form" (ngSubmit)="save()">
      <ion-label no-margin color="mid">Routines</ion-label>
      <simplemde formControlName="routines"></simplemde>
    </form>
  </div>
</ion-content>
