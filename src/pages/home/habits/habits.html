<ion-header>
  <ion-navbar color="home">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <scope></scope>
      Habits
    </ion-title>
    <ion-buttons end>
      <!-- TODO: Fixing issue: The selectScope is needed because the ion-buttons stop click propagation somehow! -->
      <button ion-button icon-only (click)="selectScope()">
        <scope [showIcon]="true" [showText]="false"></scope>
      </button>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    Under construction
    <ion-avatar item-end>
      <img src="http://mattersofgrey.com/wp-content/uploads/2011/01/fixerupper.png">
    </ion-avatar>
  </ion-item>
</ion-content>

<ion-footer>
  <app-toolbar app="home"></app-toolbar>
</ion-footer>
