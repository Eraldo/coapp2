<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="!form?.valid" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<p padding-horizontal>
  We <ion-icon name="heart" color="primary"></ion-icon> feedback!
</p>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input formControlName="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-textarea formControlName="message" fz-elastic></ion-textarea>
    </ion-item>
  </form>
</ion-content>
