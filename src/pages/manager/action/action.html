<ion-header>

  <ion-navbar color="manager">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Action
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="volume-off"></ion-icon>
      </button>
      <button ion-button icon-only class="options-button">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item>
      <ion-icon name="checkmark-circle-outline" color="light" item-left></ion-icon>
      mobile app
    </button>
  </ion-list>
  <ion-list margin-left>
    <button ion-item>
      <ion-icon name="checkbox" color="community" item-left></ion-icon>
      coding home view
    </button>
    <button ion-item>
      <ion-icon name="checkbox-outline" color="light" item-left></ion-icon>
      coding action view
    </button>
    <ion-item>
      <ion-icon name="checkbox-outline" color="light" item-left></ion-icon>
      <ion-input type="text" placeholder="Add step" item-inset-input inset></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only outline color="light">
        <ion-icon name="musical-note"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button clear><span text-capitalize>Session</span>: 24:00</button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
