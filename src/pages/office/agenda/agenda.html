<ion-header>
  <ion-navbar color="office">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <scope></scope>
      Agenda
    </ion-title>
    <ion-buttons end>
      <!-- TODO: Fixing issue: The selectScope is needed because the ion-buttons stop click propagation somehow! -->
      <button ion-button icon-only (click)="selectScope()">
        <scope [showIcon]="true" [showText]="false"></scope>
      </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!--<ion-toolbar color="office">-->
  <!--<ion-segment [ngModel]="scope$ | async" color="dark">-->
  <!--<ion-segment-button [value]="scope" *ngFor="let scope of scopes" (ionSelect)="setScope(scope)">-->
  <!--{{scope}}-->
  <!--</ion-segment-button>-->
  <!--</ion-segment>-->
  <!--</ion-toolbar>-->
</ion-header>

<ion-content>
  <button ion-button clear>
    <ion-icon name="calendar"></ion-icon>&nbsp;
    {{date$ | async | amDateFormat:'MMM D, Y'}}
  </button>

  <ion-item-group>
    <focus *ngIf="focus$ | async as focus; else noFocus" [focus]="focus"></focus>
    <ng-template #noFocus>
      <ion-item-divider color="light">
        <ion-icon name="locate"></ion-icon>
        Focus
        <ion-icon item-right name="create" (click)="update()"></ion-icon>
      </ion-item-divider>
      <div padding>
        No focus set.
      </div>
    </ng-template>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="time"></ion-icon>
      Schedule
    </ion-item-divider>
    <ion-item>
      <ion-note item-left>10:04</ion-note>
      morning routine
    </ion-item>
    <ion-item>
      <ion-note item-left>16:04</ion-note>
      gathering
    </ion-item>
  </ion-item-group>

</ion-content>

<ion-footer>
  <app-toolbar app="office"></app-toolbar>
</ion-footer>
