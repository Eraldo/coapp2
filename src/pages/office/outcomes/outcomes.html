<ion-header>
  <ion-navbar color="office">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Outcomes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showInbox()" class="inbox-button">
        <ion-icon name="filing"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showMatching()" class="match-button">
        <ion-icon name="git-compare"></ion-icon>
      </button>
      <!--<button ion-button icon-start outline color="danger" (click)="showInbox()" class="inbox-button">-->
        <!--<ion-icon name="filing"></ion-icon>-->
        <!--12-->
      <!--</button>-->
      <button ion-button icon-only (click)="showFilters()" class="filter-button">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="filterContent" side="right" id="outcomes-filter-menu">
  <ion-toolbar>
    <ion-title>Filters</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-searchbar (ionInput)="search($event.target.value)"></ion-searchbar>
    <ion-item>
      <ion-label>Scope</ion-label>
      <ion-select class="outcome-scope-select" [ngModel]="scope$ | async" (ionChange)="setScope($event.valueOf())">
        <ion-option value="{{undefined}}" [selected]="!(_scope$ | async)">any</ion-option>
        <ion-option value="{{scope}}" *ngFor="let scope of scopes">{{scope}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select class="outcome-status-select" [ngModel]="status$ | async" (ionChange)="setStatus($event.valueOf())">
        <ion-option value="{{undefined}}" [selected]="!(status$ | async)">any</ion-option>
        <ion-option value="{{status}}" *ngFor="let status of statuses">{{status}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="tags-select">
      <ion-label>
        <ion-icon name="pricetags"></ion-icon>
        Tags
      </ion-label>
      <ion-select multiple="true" (ionChange)="editTags($event)" class="input-text-wrap">
        <ng-container *ngFor="let edge of tags?.edges">
          <ion-option *ngIf="edge.node as tag" [value]="tag.id">{{ tag.name }}</ion-option>
        </ng-container>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Show completed</ion-label>
      <ion-toggle [checked]="showCompleted$ | async" (ionChange)="toggleCompleted()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Order</ion-label>
      <ion-select class="outcome-order-select" [ngModel]="order$ | async" (ionChange)="setOrder($event.valueOf())">
        <ion-option value="{{undefined}}" [selected]="!(order$ | async)">priority</ion-option>
        <ion-option value="-modified">modification</ion-option>
        <ion-option value="-created">creation</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button (click)="hideFilters()">
        Close
      </button>
    </ion-item>
  </ion-list>
</ion-menu>

<ion-content #filterContent>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <div *ngIf="!loading && outcomes$ | async as outcomes">
    <ion-list no-margin class="outcomes-list">
      <outcome *ngFor="let edge of outcomes" [id]="edge.node.id"></outcome>
      <button ion-button *ngIf="hasNextPage" (click)="loadMore()" block clear color="mid">More</button>
    </ion-list>
  </div>
  <div class="fab-bottom-spacer"></div>
  <ion-fab bottom right>
    <button ion-fab (click)="newOutcome()" class="quickadd-button">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
