<ion-tabs color="office" *ngIf="!loading; else loadingMsg">
  <ion-tab root="AgendaPage" tabTitle="Agenda" tabIcon="clipboard" tabUrlPath="agenda-tab"></ion-tab>
  <ion-tab root="OutcomesPage" tabTitle="Outcomes" tabIcon="checkbox-outline" tabUrlPath="outcomes-tab"></ion-tab>
  <ion-tab root="AchievementsPage" tabTitle="Achievements" tabIcon="medal" tabUrlPath="achievements-tab"></ion-tab>
</ion-tabs>

<ng-template #loadingMsg>
  <ion-spinner></ion-spinner>
</ng-template>
