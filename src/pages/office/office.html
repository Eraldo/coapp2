<ion-tabs color="office" #tabs>
  <ion-tab root="AgendaPage" tabTitle="Agenda" tabIcon="clipboard" tabUrlPath="agenda-tab"></ion-tab>
  <ion-tab root="ActionPage" tabTitle="Action" tabIcon="walk" tabUrlPath="action-tab"></ion-tab>
  <ion-tab root="InboxPage" tabTitle="Inbox" tabIcon="filing"  tabUrlPath="inbox-tab" [tabBadge]="inboxItems$ | async" tabBadgeStyle="danger"></ion-tab>
  <ion-tab root="OutcomesPage" tabTitle="Outcomes" tabIcon="checkbox-outline" tabUrlPath="outcomes-tab"></ion-tab>
</ion-tabs>
