<ion-spinner *ngIf="loading"></ion-spinner>
<ion-tabs color="office" tabsPlacement="bottom" tabsHighlight="true">

  <ion-tab root="OutcomesPage" tabTitle="Outcomes" [tabIcon]="icons.OUTCOMES" tabUrlPath="outcomes-tab"></ion-tab>
  <ion-tab root="AchievementsPage" tabTitle="Achievements" [tabIcon]="icons.ACHIEVEMENTS" tabUrlPath="achievements-tab"></ion-tab>
  <app-toolbar app="office"></app-toolbar>
</ion-tabs>
