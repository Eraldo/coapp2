<ion-header>

  <ion-navbar color="office">
    <ion-title *ngIf="focus">{{ focus.scope?.toLowerCase() | titlecase }} Focus {{ focus.start }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="!loading && focus">
    <user-item [userId]="focus.owner?.id"></user-item>
    <div>
      <outcome [id]="focus.outcome1.id" [showStar]="false" *ngIf="focus.outcome1"></outcome>
      <outcome [id]="focus.outcome2.id" [showStar]="false" *ngIf="focus.outcome2"></outcome>
      <outcome [id]="focus.outcome3.id" [showStar]="false" *ngIf="focus.outcome3"></outcome>
      <outcome [id]="focus.outcome4.id" [showStar]="false" *ngIf="focus.outcome4"></outcome>
    </div>
  </div>
</ion-content>
