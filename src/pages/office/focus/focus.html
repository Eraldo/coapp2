<ion-header>

  <ion-navbar color="office">
    <ion-title *ngIf="focus">{{ focus.scope }} Focus {{ focus.start }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="!loading && focus">
    <user-item [userId]="focus.owner?.id"></user-item>
    <div padding>
      <p>{{ focus.outcome1?.status }} {{ focus.outcome1?.name }}</p>
      <p>{{ focus.outcome2?.status }} {{ focus.outcome2?.name }}</p>
      <p>{{ focus.outcome3?.status }} {{ focus.outcome3?.name }}</p>
      <p>{{ focus.outcome4?.status }} {{ focus.outcome4?.name }}</p>
    </div>
  </div>
</ion-content>
