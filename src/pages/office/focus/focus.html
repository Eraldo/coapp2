<ion-header>

  <ion-navbar color="office">
    <ion-title *ngIf="focus">{{ focus.scope }} Focus {{ focus.start }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="focus">
    <user-item [userId]="focus.owner?.id"></user-item>
    <p>{{ focus.outcome1?.name }}</p>
    <p>{{ focus.outcome2?.name }}</p>
    <p>{{ focus.outcome3?.name }}</p>
    <p>{{ focus.outcome4?.name }}</p>
  </div>
</ion-content>
